<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onclick -->
    <style>
        .d-none{
            display:  none;
        }
    </style>
    <div id="ads-1" class="ads">
        <button id="close-ads">x</button>
        <a href="#" target="_blank">
            <img src="https://denhatdoc.com/wp-content/uploads/2017/05/6-cach-thiet-ke-hinh-anh-quang-cao-facebook-tuong-1.jpg" alt="" width="200px">
        </a>
    </div>

    <script>
        const ads1 = document.querySelector("#ads-1");
        const closedAds = document.querySelector("#close-ads");

        closedAds.onclick = () => {
            ads1.setAttribute("class", "d-none");
        }
    </script>



    <!-- onchange -->
    <label for="color">Chọn màu bạn thích</label>
    <select name="mauSac" id="color">
        <option value="white">Màu trắng</option>
        <option value="yellow">Màu vàng</option>
        <option value="black">Màu đen</option>
    </select>

    <script>
        const selectColor = document.querySelector("#color");

        selectColor.onchange = () => {
            console.log(selectColor.value);
        }
    </script>
</body>
</html>
